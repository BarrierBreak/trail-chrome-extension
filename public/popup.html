<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      body {
        width: 250px;
        display: flex;
        padding: 8px 0;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      p {
        margin: 0;
        font-size: 16px;
      }
      span {
        padding: 2px 4px;
        font-weight: bold;
        color: #5928ed;
        background-color: #eae9fe;
        border: 1px solid #5928ed;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <p>
      Press
      <span>Ctrl + B</span>&nbsp;to open TRAIL
    </p>
    <p>
      Press
      <span>Escape</span>&nbsp;to close TRAIL
    </p>
  </body>
</html>
