<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Options</title>
</head>

<body>
  <div class="wrapper">
    <form>
      <div style="display: flex; align-items: center;">
        <label for="authToken" style="width: 80px;">Auth Token:</label>
        <input type="text" name="authToken" id="authToken" style="width: 350px;" />
      </div>
      <div style="display: flex; align-items: center;">
        <label for="serverUrl" style="width: 80px;">Server URL:</label>
        <input type="text" name="serverUrl" id="serverUrl" style="width: 350px;" />
      </div>
      <div style="display: flex; justify-content: end;">
        <button style="*:hover { background-color: #f1f1f1; }" id="saveBtn">Save</button>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>

</html>
